<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glamour Glow - Makeup Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Glamour Glow</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="order.html">Order</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h2>Luxury Makeup, Delivered</h2>
      <p>Black. White. Gold. Pure Glam.</p>
      <a href="products.html" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="featured">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="images/lipstick.jpg" alt="Luxury Lipstick" />
          <h3>Luxury Lipstick</h3>
          <p>$25.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/foundation.jpg" alt="Premium Foundation" />
          <h3>Premium Foundation</h3>
          <p>$40.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/eyeshadow.jpg" alt="Gold Eyeshadow Palette" />
          <h3>Gold Eyeshadow Palette</h3>
          <p>$35.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Glamour Glow</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
